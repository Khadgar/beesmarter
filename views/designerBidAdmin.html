    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="http://cdn.socket.io/socket.io-1.3.3.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/beesmarter.css">
    <script>
    var socket = io();
    socket.on('timer', function(data) {
      $('#counter').html(data.value);
    });
    socket.on('designerAuctionStarted', function(data) {
      console.log('Auction started ');
      $('#currentDesignerName').html(data.designer);
      $('#currentPriorityListLeader').html(data.priorityListLeader);
      $('#currentDesignerValue').html(data.minBidValue);
      $('#counter').html(data.maxBidValue);
    });
    socket.on('BIDsuccess', function(data) {
      $('#bidstate').html(data.msg);
      socket.removeAllListeners('BIDsuccess');
      socket.removeAllListeners('BIDfail');
      socket.removeAllListeners('designerAuctionStarted');
    });
    </script>
  </head>
