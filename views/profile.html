<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>BeeSmarter - Index</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>

	<script>
	var socket=io();
	socket.on('timer', function (data) {
		$('#counter').html(data.countdown);
	});

	socket.on('BIDfail', function (msg) {
		$('#bidstate').html(msg);
	});

	socket.on('BIDsuccess', function (msg) {
		$('#bidstate').html(msg);
	});


	socket.emit('message', 'hello server kerem szepen a felhasznalokat');

	socket.on('users', function (msg) {
		document.getElementById('userwrapper').innerHTML ="";
		for(var i=0;i<msg.length;i++){
			var newspan = document.createElement('span');
			newspan.innerHTML = '<div class="radio"><label><input type="radio" name="optradio" value="designer_' + i + '">' + msg[i].name + '</label></div>';
			document.getElementById('userwrapper').appendChild(newspan);
		}

	});

	function addBid(){
		socket.emit('BIDcheck', 'Bidelhetek?');
	}

	$(document).ready(function() {
       $("#submitDesignerBTN").click(function() {
		   socket.emit('BIDcheck', 'Bidelhetek?');
       });
    });

	</script>

	<style>
	.span4{
		background-color:white;
	}

	.keret{
		border:solid 1px black;
	}

	.userbtn{
		white-space:normal !important;
		max-width:100px;
		min-width:100px;
		max-height:100px;
		min-height:100px;
	}

	.text-warning {
		color: @warningText;
	}

	#tartozasform label.error {
		margin-left: 10px;
		width: auto;
		display: inline;
	}

	.hidden {
     display:none;
	}
	</style>

  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">BeeSmarter</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/personal"><%= username %></a></li>
			<li><a href="/admin">Admin</a></li>
			<li><a href="/logout">Logout</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome <%= username %>!</h1>
      </div>
    </div>

    <div class="container">
		<p>Time left:</p>
		<p id="counter"></p>	<p id="bidstate"></p>
		<div class="row row-centered">
		   <div class="col-xs-6 col-centered col-max keret" id="designervote">
				<h2 class="sub-header">Designers</h2>

				<form class="form-inline" role="form" action="/bidfordesigner" method="post" id="designerbidform">
					<div id="userwrapper">
					</div>
					<input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Összeg" class="form-control" name="designerosszeg" id = "designerosszegfield" >
					<button  id= "submitDesignerBTN"  type="submit" onclick="addBid()" class="btn btn-success">BID</button>
				</form>


			</div>

			<div class="col-xs-6 col-centered col-max keret">
				<h2 class="sub-header">Sensors</h2>
				<div id="sensorwrapper">
				</div>

				<input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Összeg" class="form-control" name="sensorosszeg" id = "sensorosszegfield" >
				<button class="btn btn-success" onclick="addBid()">BID</button>

			</div>

		</div>

	</div>

  </body>
</html>
