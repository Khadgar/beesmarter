<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>BeeSmarter - Index</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>

    <script>
    var socket=io();
    socket.on('timer', function (data) {
        $('#counter').html(data.value);
    });

    socket.on('designerAuctionStarted', function(data) {
        $('#currentDesignerName').html(data.designer);
        $('#currentDesignerValue').html(data.minBidValue);
        $('#counter').html(data.maxBidValue);
        document.getElementById("submitDesignerBTN").disabled = false;
    });

    socket.on('BIDfail', function (msg) {
        $('#bidstate').html(msg);
    });

    socket.on('BIDsuccess', function (msg) {
        $('#bidstate').html(msg);
        document.getElementById("submitDesignerBTN").disabled = true;
    });


    $(document).ready(function() {
        var username = document.getElementById("username").innerHTML;
       $("#submitDesignerBTN").click(function() {
              socket.emit('BIDcheck', {
                username: username
              });
       });
    });

    </script>

    <style>
    .span4{
        background-color:white;
    }

    .keret{
        border:solid 1px black;
    }

    .userbtn{
        white-space:normal !important;
        max-width:100px;
        min-width:100px;
        max-height:100px;
        min-height:100px;
    }

    .text-warning {
        color: @warningText;
    }

    #tartozasform label.error {
        margin-left: 10px;
        width: auto;
        display: inline;
    }

    .hidden {
     display:none;
    }
    </style>

  </head>
