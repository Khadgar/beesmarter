<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>BeeSmarter - Index</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>

    <style>
    .span4{
        background-color:white;
    }

    .keret{
        border:solid 1px black;
    }

    .userbtn{
        white-space:normal !important;
        max-width:100px;
        min-width:100px;
        max-height:100px;
        min-height:100px;
    }

    .text-warning {
        color: @warningText;
    }

    #tartozasform label.error {
        margin-left: 10px;
        width: auto;
        display: inline;
    }

    .hidden {
     display:none;
    }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">BeeSmarter</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a id="username" href="/results"><%= username %></a></li>
            <li class="active"><a href="/designer">Designer</a></li>
            <li><a href="/sensor">Sensor</a></li>
            <li><a href="/admin">Admin</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <br>
    <br>
    <br>
    <h3>Priority list:</h3>
    <div id="prioritylist"></div>
    <% if (designers) { %>
        <form class="form-inline" role="form" action="/priorityList" method="post">
          <br>
          <br>
          <% designers.forEach(function(designer){ var quoteName='"'+designer.name+'"';%>
            <div class="form-group">
              <label><%= designer.name %> <input type="text" class="form-control" name=<%- quoteName %>></label>
            </div>
            <br>
          <% }); %>
          <button type="submit" class="btn btn-success">Submit priority list</button>
        </form>
    <% } %>
  </body>
</html>
